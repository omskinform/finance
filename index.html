<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Финансовый калькулятор для расчета сроков достижения финансовых целей"/><title>Финансовый калькулятор</title><link rel="icon" href="/finance/favicon.ico"/><link rel="apple-touch-icon" href="/finance/logo192.png"/><link rel="manifest" href="/finance/manifest.json"/><link href="https://fonts.googleapis.com/css2?family=Forum&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="/finance/static/js/main.46448d6a.js"></script><link href="/finance/static/css/main.6d16b96f.css" rel="stylesheet"></head><body><noscript>Для работы приложения необходимо включить JavaScript.</noscript><div id="root"></div><script>document.addEventListener("DOMContentLoaded",function(){function e(e){if("number"===e.target.type&&(e.target.select(),"0"===e.target.value)){e.target.value="";const t=new Event("input",{bubbles:!0,cancelable:!0});e.target.dispatchEvent(t)}}document.querySelectorAll('input[type="number"]').forEach(t=>{t.addEventListener("focus",e),t.dataset.zeroFixed="true"}),new MutationObserver(t=>{for(const n of t)for(const t of n.addedNodes)if(1===t.nodeType)if(t.matches('input[type="number"]'))t.dataset.zeroFixed||(t.addEventListener("focus",e),t.dataset.zeroFixed="1");else if(t.querySelectorAll){const n=t.querySelectorAll('input[type="number"]');for(const t of n)t.dataset.zeroFixed||(t.addEventListener("focus",e),t.dataset.zeroFixed="1")}}).observe(document.body,{childList:!0,subtree:!0})})</script></body></html>
