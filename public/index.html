<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Финансовый калькулятор для расчета сроков достижения финансовых целей"
    />
    <title>Финансовый калькулятор</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
    
    <!-- Гарантированное решение проблемы с нулями -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      function handleZeroInput(e) {
        if (e.target.type !== 'number') return;
        
        // Выделить весь текст
        e.target.select();
        
        // Заменить "0" на пустую строку
        if (e.target.value === '0') {
          e.target.value = '';
          
          // Создать и отправить событие input для React
          const event = new Event('input', { bubbles: true, cancelable: true });
          e.target.dispatchEvent(event);
        }
      }
      
      // Обработчик для существующих элементов
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('focus', handleZeroInput);
        input.dataset.zeroFixed = "true";
      });
      
      // Наблюдатель для новых элементов
      new MutationObserver(mutations => {
        for (const mutation of mutations) {
          for (const node of mutation.addedNodes) {
            if (node.nodeType === 1) {
              if (node.matches('input[type="number"]')) {
                if (!node.dataset.zeroFixed) {
                  node.addEventListener('focus', handleZeroInput);
                  node.dataset.zeroFixed = '1';
                }
              } else if (node.querySelectorAll) {
                const inputs = node.querySelectorAll('input[type="number"]');
                for (const input of inputs) {
                  if (!input.dataset.zeroFixed) {
                    input.addEventListener('focus', handleZeroInput);
                    input.dataset.zeroFixed = '1';
                  }
                }
              }
            }
          }
        }
      }).observe(document.body, { childList: true, subtree: true });
    });
    </script>
  </body>
</html>
